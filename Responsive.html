<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* GLOBAL PARAMETERS */
        body{
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            color: #353535;
        }
        /* ALL HEADINGS */
        h1, h2, h3{
            font-weight: 300;
            margin: 0.6rem 0;
            color: #6688aa;
        }
        #header-main{
            background-color: #313131;
            color: #f2f2f2;
            padding: 0.5rem 1rem;
        }
        main{
            padding: 1rem;
        }
        /* MEDIA QUERIES */
        /* OVER 400PX */
        @media (min-width: 400px){
            body{
                background-color: yellowgreen;
            }
        }
        /* OVER 800PX */
        @media (min-width: 800px){
            body{
                background-color: whitesmoke;
            }
        }
        /* OVER 1300PX */
        @media (min-width: 1300px){
            body{
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <!-- GLOBAL HEADER -->
    <header id="header-main">
        <h1>Responsive Layout?</h1>
    </header>
    <!-- GLOBAL NAVIGATION -->
    <!-- GLOBAL CONTENT -->
     <main>
        <section>
            <h2>Hvad er "responsive" Layout?</h2>
            <h3>"Mobile-First" Edition!</h3>
            <ul>
                <li>List Item One</li>
                <li>List Item Two</li>
                <li>List Item Three</li>
                <li>List Item Four</li>
                <li>List Item Five</li>
            </ul>
        </section>
     </main>
</body>
</html>
